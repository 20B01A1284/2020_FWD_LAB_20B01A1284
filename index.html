<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <style>
        .table
        {
            margin-top: 20px;
        }
        #btn1
        {
            padding-left: 420px;
        }
        p{
            padding-left: 150px;
        }
    </style>
    <script src="script.js" defer></script>
</head>
<body>
<form>
    <table border="1" align="center" width="1000" class="table"  height="300px" cellspacing="5">
        <tr>
            <th colspan="2" style="padding-left: 100px;">Registration Form</th>
        </tr>
        <tr>
            <td>
                <p>Name</p>
            </td>
            <td>
                <input type="text" id="name">
            </td>
            <td>
                <p id="nameid"></p>
            </td>
        </tr>
        <tr>
            <td>
                <P>Email</P>
            </td>
            <td>
                <input type="text" id="email" width="200">
            </td>
            <td>
                <p id="eid"></p>
            </td>
        </tr>
        <tr>
            <td>
                <p>Password</p>
            </td>
            <td>
                <input type="password"  id="password">
            </td>
            <td>
                <p id="passid"></p>
            </td>
        </tr>
        <tr>
            <td>
                <p>Phone Number</p>
            </td>
            <td>
                <input type="text" id="phone">
            </td>
            <td>
                <p id="phid"></p>
            </td>
        </tr>
        <tr>
            <td colspan="2" id="btn1">
                <button type="submit" id="btn">Submit</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
